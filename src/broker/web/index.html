<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <table class="table">
        <thead>
          <tr><th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Owner</th>
          </tr>
        </thead>

        <!-- This is going to be filled out by HTMX from the endpoint -->
        <tbody hx-trigger="load" hx-get="/admin/topics" hx-swap="innerHTML"></tbody>
      </table>

    <!-- TODO: This button doesn't work. Add form to create a topic -->
    <div hx-target="this" hx-swap="outerHTML">
        <button hx-post="/admin/topics" class="btn btn-primary">
            Create Topic
        </button>
    </div>

</body>
