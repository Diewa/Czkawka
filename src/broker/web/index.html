<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body class="bg-body-tertiary">
  <div class="container p-5">

    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4 rounded-pill" src="img.jpg" alt="" width="360" height="200">
      <h2>Admin panel</h2>
      <p class="lead">Tu można robić super rzeczy admińskie jak dodawanie topików!</p>
    </div>

    <div class="row g-5">
      <div class="col-md-7 p-4">
        <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Owner</th>
              </tr>
            </thead>

            <!-- This is going to be filled out by HTMX from the endpoint -->
            <tbody id="topic-table" hx-trigger="load" hx-get="/admin/topics" hx-swap="innerHTML"></tbody>
        </table>
      </div>

      <div class="col-md-5 p-4">
        <form hx-post="/admin/topics" hx-target="#topic-table" hx-swap="beforeend">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" name="name" placeholder="Name">
          </div>
          <div class="mb-3">
            <label class="form-label">Owner</label>
            <input class="form-control" type="text" name="owner" placeholder="Owner">
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>
<script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
